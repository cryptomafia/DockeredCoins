#    environment:
#      - TESTNET=1
#    networks:
#      - coins
  dashd:
    build: dash
    command: /root/.dashcore/run.sh
    volumes:
      - ${COINS_DIR}/.dash:/root/.dashcore/
      - ./dash/run.sh:/root/.dashcore/run.sh
    environment:
      - TESTNET=1
    networks:
      - coins

networks:
  coins:
    external: true
